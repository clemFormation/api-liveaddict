#https://david.dev/how-to-install-mariadb-phpmyadmin-with-docker-compose
version: '3'

volumes:
  mariadb:
    driver: local

networks:
    db:
        driver: bridge

services:
  node:
    build:
     context: .
    ports:
      - 5000:8080
    environment:
      - SERVER_PORT=8080
      - DATABASE_CONNECTIONSTRING=mongodb://mongo:27017/notes
    volumes:
      - .:/code
    depends_on:
      - mariadb
    networks:
      db:
    
  mariadb:
    container_name: db
    image: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpwd
      MYSQL_USER:  formation
      MYSQL_PASSWORD: formation49+
    expose:
        - "5001"
    ports:
        - "5001:3306"
    volumes:
     - mariadb:/var/lib/mysql
    networks:
      db:
              
  phpmyadmin:
    image: phpmyadmin
    restart: always
    expose:
      - "5002"
    ports:
      - "5002:80"
    environment:
      - PMA_HOST=mariadb
      - PMA_PORT=3306 
    networks:
      db:

